}

.sr-only-focusable:not(:focus),
.fa-sr-only-focusable:not(:focus) {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;

.svg-inline--fa .fa-primary {

/*# sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJzb3VyY2VzIjpbXSwibmFtZXMiOltdLCJtYXBwaW5ncyI6IiIsInNvdXJjZVJvb3QiOiIifQ== */</style><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.5;
  background-color: #fff;
  /* background-color: #304cb2; */
  /* background-color: #1a2c80; */
}

.App {
  margin: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  width: 90vw;
  margin: auto;
  padding: 35px;
}

.header h1 {
  color: #ffbf27;
  font-size: 2.0rem;
}

nav {
  height: 6rem;
}

ul li {
  display: inline;
  list-style: none;
}

ul a {
  text-decoration: none;
  text-transform: uppercase;
  margin: 15px;
  color: #304cb2;
  font-weight: bold;
}

ul a:hover {
  opacity: 50%;
}

.home,
.login,
.register,
.portal,
.not-found {
  width: 85vw;
  margin: auto;
  text-align: center;
  color: #fff;
  /* background-color: #1a2c80; */
  min-height: 100vh;
}

.form-group {
  display: flex;
  flex-direction: column;
  width: 400px;
  margin: auto;
}

.form-group label {
  width: 300px;
  text-align: left;
  margin: auto;
}

.form-group input,
.form-group button {
  width: 300px;
  height: 2.5rem;
  margin: 0 auto 5px auto;
}

.form-group button {
  margin-top: 20px;
  background-image: linear-gradient(#ffbf27 ,#9c6e01);
  border: none;
  color: #1a2c80;
  font-size: large;
  font-weight: bold;
}

.portal-nav {
  min-height: 5rem;
  background-image: linear-gradient(#2544cc, #1a2c80);
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 0 50px;
  line-height: 1.0;
}

#portal-main {
  height: 700px;
  display: grid;
  background-color: #f5f5ff;
  grid-template-rows: repeat(6, 1fr);
  grid-template-columns: repeat(3, 1fr);
  /* grid-area: repeat(6, 1fr) repeat(3 1fr); */
}

.portal-profile {
  grid-area: 1 / 1 / 3 / 2;
  background-color: #fff;
  color:#000;
  margin: 10px;
  border-radius: 5px;
  box-shadow: #000 1px 1px 10px;
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(3, 1fr);
}

.portal-profile h3 {
  color: #ffbf27;
  font-size: 1rem;
  grid-area: 1 / 1 / 2 / 2;
  justify-self: flex-start;
  align-self: center;
  margin-left: 10px;
}

.user-icon-background {
  border: #f5f5f5 1px solid;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  box-shadow: #5d637e 1px 1px 12px;
  margin: 10px;
  grid-area: 2 / 1 / 5 / 2;
}

.fa-user {
  height: 65px;
  margin: 10px;
}

.portal-profile h2 {
  grid-area: 2 / 2 / 4 / 3;
  align-self: center;
}

#my-profile-btn {
  grid-area: 4 / 3 / 5 / 4;
  width: 120px;
  height: 30px;
  justify-self:center;
  align-self: flex-end;
  background-image: linear-gradient(#ffbf27 ,#9c6e01);
  border: none;
  border-radius: 5px;
  box-shadow: #000 1px 1px 3px;
}

.portal-leave-balance {
  margin: 10px 0;
  grid-area: 1 / 2 / 4 / 3; 
  background-color: #fff;
  color:#000;
  border-radius: 5px;
  box-shadow: #000 1px 1px 10px;
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(2, 1fr);
}

.leave-balance-title {
  color: #ffbf27;
  font-size: 0.95rem;
  grid-area: 1 / 1 / 2 / 2;
  justify-self: flex-start;
  align-self:flex-start;
  margin: 10px;
}

.portal-sick-leave {
  grid-area: 2 / 1 / 6 / 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.sick-leave-hours {
  border: #000 1px solid;
  height: 160px;
  width: 160px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.portal-vacation-leave {
  grid-area: 2 / 2 / 6 / 3;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.vacation-leave-hours {
  border: #000 1px solid;
  height: 160px;
  width: 160px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Pie Chart*/


.vacation-pie {
  --p: 40;
  --b: 8px;
  --c: orange; 
  --w: 150px;
  width: var(--w);
  height: var(--w);
  position: relative;
  display: inline-grid;
  place-content: center;
  margin: 5px;
}

.sick-pie {
  --p: 75;
  --b: 8px;
  --c: orange; 
  --w: 150px;
  width: var(--w);
  height: var(--w);
  position: relative;
  display: inline-grid;
  place-content: center;
  margin: 5px;
}

.sick-pie:before,
.vacation-pie:before {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 0;
  background: conic-gradient(var(--c) calc(var(--p)*1%), #0000 0);
  -webkit-mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
          mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
}
